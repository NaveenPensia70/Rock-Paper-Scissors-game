<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-game</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
    <h1 class="title game-item">ROCK PAPER & SCISSORS</h1>
    <div class="result-container" >
        <div class="show-result result-item"></div>
        <div class="choice-container result-item"> </div>
            <!-- <img id="choice-img" alt="choice image"> -->

            <div class="points-container result-item">
                <p class="show-player-points"></p>
                <p class="show-computer-points"></p>
           
        </div>
    </div>
    <div class="button-container game-item">
        <button class="rock-btn"><img src="./images/rockgame.jpg" alt=""><p>ROCK</p></button>
        <button class="paper-btn"><img src="./images/papergame.jpg" alt=""><p>PAPER</p></button>
        <button class="scissors-btn"><img src="./images/scissorsgame.jpg" alt=""><p>SCISSORS</p></button>
    </div> 
</div>
</body>
</html>
